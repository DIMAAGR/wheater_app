<!-- START HTML -->

<!DOCTYPE HTML> <!-- DEFININDO O TIPO DE PÁGINA -->

<html lang="pt_BR">

<head>
    <!-- Com essa definição de metadados eu posso dizer ao navegador qual é o tipo de códificação de caracteres eu quero que ele use em meu site! -->
    <meta charset="UTF-8">
    <!-- Definindo compatibilidades com navegadores defasados (VULGO Internet Explorer)  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Definindo o tamanho da pagina -->
    <link rel="stylesheet" href="style.css"> <!-- definindo o caminho para o arquivo de estilos CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
    <!-- ** ATENÇÃO! **
          -- Este projeto foi tirado do youtube do canal AsmrProg. 
          -- caso vocês esteja interessado poderá também ver o video dele
          -- é sua obrigação pesquisar e entender o que ele está fazendo no video
          -- ao invés de só copiar as informações contidas nele! -->
</head>

<body>


    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i> <!-- Adicionado ICONE-->
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button> <!-- fa-magnifying-glass << ICONE DE LUPA -->
        </div>

        <div class="not-found">
            <img src="assets/images/404.png"> <!-- Adicionado Imagem a partir do assets image-->
            <p>Oops! Invalid location :/</p> <!-- Adicionado Texto para ajudar na compreensão do usuário-->
        </div>


        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>


        </div>

        <div class="wheater-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Fonts SCRIPT-->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
